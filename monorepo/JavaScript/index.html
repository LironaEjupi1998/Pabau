<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript checkboxes</title>
</head>

<body>
    <form id="checkboxInputs">
        <label>
            <input type="checkbox" name="pabau" value="Internship">Internship
        </label>
        <label>
            <input type="checkbox" name="pabau" value="Pabau">Pabau
        </label>
        <label>
            <input type="checkbox" name="pabau" value="Employment">Employment
        </label>
        <label>
            <input type="checkbox" name="pabau" value="Career">Career
        </label>
        <button type="button" id="shuffleValues">Shuffle Values</button>
        <button type="button" id="changeValues">Change Values</button>
        <button type="button" id="showValues">Show selected values</button>
    </form>
    <div id="selectedValues"></div>
    <script src="index.js"></script>
</body>

</html>
